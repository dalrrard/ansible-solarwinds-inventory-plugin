---
name: CodeQL

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: "30 1 * * 0"

jobs:
  codeql:
    name: ğŸ­ Scanning
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v2
      - name: ğŸ— Initialize CodeQL
        uses: github/codeql-action/init@v1
      - name: ğŸš€ Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v1
